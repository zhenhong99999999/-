<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightGen AI - 用户调研助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', "Microsoft YaHei", sans-serif;
        background-color: #fbfbfd;
      }
      
      /* Subtle Mesh Gradient Background */
      .mesh-bg {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      
      /* For Light Premium Feel */
      .apple-mesh-light {
        background-color: #F5F5F7;
        background-image: 
          radial-gradient(at 80% 0%, hsla(189,100%,96%,1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(260,100%,98%,1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(340,100%,98%,1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(22,100%,98%,1) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(240,100%,98%,1) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(340,100%,98%,1) 0px, transparent 50%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.2); 
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="apple-mesh-light text-slate-800 h-screen overflow-hidden selection:bg-blue-100 selection:text-blue-900">
    <div id="root" class="h-full"></div>
  </body>
</html>
